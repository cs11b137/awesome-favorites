<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Awesome Sites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="module">
            <p class="title">
                工具
            </p>
            <div class="content">
                <a href="https://astexplorer.net/" target="_blank">
                    <div class="card">
                        <img src="https://astexplorer.net/favicon.png" class="card-icon">
                        <p class="card-title"><b>AST Explorer</b></p>
                        <p class="card-desc">解析和可视化抽象语法树</p>
                    </div>
                </a>
                <a href="https://godbolt.org/" target="_blank">
                    <div class="card">
                        <img src="https://godbolt.org/favicon.ico?v=1" class="card-icon">
                        <p class="card-title"><b>Compiler Explorer</b></p>
                        <p class="card-desc">探索和分析编译器生成的代码</p>
                    </div>
                </a>
                <a href="https://fuckregex.dev/" target="_blank">
                    <div class="card">
                        <img src="https://fuckregex.dev/assets/icon.png" class="card-icon">
                        <p class="card-title"><b>F*ck Regex</b></p>
                        <p class="card-desc">AI(ChatGPT)生成正则表达式</p>
                    </div>
                </a>
                <a href="https://app.diagrams.net/" target="_blank">
                    <div class="card">
                        <img src="https://app.diagrams.net/favicon.ico" class="card-icon">
                        <p class="card-title"><b>Diagrams</b></p>
                        <p class="card-desc">开源的在线图表绘制工具</p>
                    </div>
                </a>
                <a href="https://www.figma.com/" target="_blank">
                    <div class="card">
                        <img src="https://static.figma.com/app/icon/1/favicon.ico" class="card-icon">
                        <p class="card-title"><b>Figma</b></p>
                        <p class="card-desc">用户界面（UI）和用户体验（UX）设计</p>
                    </div>
                </a>
                <a href="https://excalidraw.com/" target="_blank">
                    <div class="card">
                        <img src="https://excalidraw.com/favicon.ico" class="card-icon">
                        <p class="card-title"><b>Excalidraw</b></p>
                        <p class="card-desc">开源的协作性绘图工具</p>
                    </div>
                </a>
                <a href="https://www.mindshow.fun/#/home" target="_blank">
                    <div class="card">
                        <img src="https://www.mindshow.fun/favicon.svg" class="card-icon">
                        <p class="card-title"><b>MindShow</b></p>
                        <p class="card-desc">在线PPT制作</p>
                    </div>
                </a>
                <!--
                <a href="" target="_blank">
                    <div class="card">
                        <img src="" class="card-icon">
                        <p class="card-title"><b></b></p>
                        <p class="card-desc"></p>
                    </div>
                </a>
                -->
            </div>
        </div>
    </div>
</body>
</html>
